<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakistan Live Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Pakistan Live Weather</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Search city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="weatherResult" class="weather-box"></div>

    <h2> Pakistan Regions Weather</h2>
    <div id="regions" class="region-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
